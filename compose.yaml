services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        user: ${USER:-ksk}
        uid: ${UID:-1000}
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - app_data:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - ksk

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8888}:80"
    volumes:
      - app_data:/var/www/html
      - ./docker/nginx:/etc/nginx/conf.d/
    depends_on:
      - app
    networks:
      - ksk

volumes:
  app_data:
networks:
  ksk:
