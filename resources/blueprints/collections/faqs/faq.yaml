title: FAQs
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: question
            field:
              type: text
              display: Question
              validate:
                - required
              listable: true
          -
            handle: answer
            field:
              type: textarea
              display: Answer
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
