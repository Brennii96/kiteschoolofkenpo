<section class="relative flex bg-light-dark-brand">
    <div class="relative z-10 container mx-auto flex flex-col content-center items-center py-14">
        <h3 class="text-2xl font-bold md:mt-2 mt-5 text-white">
            {{title}}
        </h3>
        {{ partial src="partials/seperator" }}
        <div class="container px-5 py-4 mx-auto">
            <div class="flex flex-wrap -m-4">

                {{ features_list_with_background }}
                <div class="p-4 md:w-1/3">
                    <div class="h-full overflow-hidden">
                        <img
                            class="lg:h-48 md:h-36 w-full object-cover object-center"
                            src={{ glide :src='featured_image' format='webp' width='700' height='400' }}
                                alt="{{ featured_image:alt }}"
                        />
                        <div class="p-6 bg-dark-brand min-h-[200px]">
                            <ul class="space-y-1 max-w-md list-inside text-gray-500 dark:text-gray-400">
                                {{ features }}
                                <li class="flex items-center text-white">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24"
                                        fill="currentColor"
                                        class="w-4 h-4 mr-1.5 text-red-brand flex-shrink-0"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z"
                                            clip-rule="evenodd"
                                        />
                                    </svg>
                                    {{ value }}
                                </li>
                                {{ /features }}
                            </ul>
                        </div>
                    </div>
                </div>
                {{ /features_list_with_background }}

            </div>
        </div>
    </div>
</section>
