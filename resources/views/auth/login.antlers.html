{{ partial src="partials/flex_section" lighten="true" }}

    <form method="POST" action="/login" class="mx-auto bg-dark-brand p-6 rounded-2xl shadow-lg">
        {{ csrf_field }}

        <div class="mb-4">
            <label for="email" class="block text-brand-300 text-sm font-montserrat mb-2">Email</label>
            <input id="email" type="email" name="email" value="{{ old:email }}" required autofocus
                   class="w-full px-4 py-2 rounded-lg bg-dark-brand text-white border border-brand-500 focus:ring-2 focus:ring-brand-400 focus:outline-none">
            {{ if errors:email }}
                <p class="text-red-brand text-xs mt-1">{{ errors:email }}</p>
            {{ /if }}
        </div>

        <div class="mb-4">
            <label for="password" class="block text-brand-300 text-sm font-montserrat mb-2">Password</label>
            <input id="password" type="password" name="password" required autocomplete="current-password"
                   class="w-full px-4 py-2 rounded-lg bg-dark-brand text-white border border-brand-500 focus:ring-2 focus:ring-brand-400 focus:outline-none">
            {{ if errors:password }}
                <p class="text-red-brand text-xs mt-1">{{ errors:password }}</p>
            {{ /if }}
        </div>

        <div class="mb-4 flex items-center">
            <input id="remember_me" type="checkbox" name="remember" class="accent-brand-500 w-4 h-4">
            <label for="remember_me" class="ml-2 text-sm text-off-white font-roboto">Remember me</label>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-brand-500 hover:bg-brand-600 text-white py-2 px-4 rounded-lg font-montserrat text-lg transition-all">
                Log in
            </button>
        </div>
    </form>
{{ /partial }}
