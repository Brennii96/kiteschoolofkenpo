<div class="bg-dark-brand p-6 rounded-2xl border border-brand-500 shadow-lg">
    <h3 class="text-2xl font-montserrat text-brand-300 mb-2">{{ title }}</h3>
    <p class="text-off-white text-sm mb-4">{{ description }}</p>

    <div class="mb-6">
        <span class="text-4xl font-montserrat text-white">{{ price }}</span>
        <span class="text-brand-300 text-sm">/ {{ term }}</span>
    </div>

    <button class="w-full bg-brand-500 hover:bg-brand-600 text-white py-3 px-4 rounded-lg font-montserrat transition-all">
        Select Plan
    </button>
</div>
