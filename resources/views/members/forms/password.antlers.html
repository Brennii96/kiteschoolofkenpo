<section class="space-y-6">
    <h2 class="text-2xl font-bold text-gray-800">Change Password</h2>

    <form method="POST" action="{{ route:password.update }}" class="space-y-4">
        {{ csrf_field }}
        <input type="hidden" name="_method" value="PATCH" />

        <div class="space-y-2 input">
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" name="current_password" class="w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500" />
        </div>

        <div class="space-y-2 input">
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="password" class="w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500" />
        </div>

        <div class="space-y-2 input">
            <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" name="password_confirmation" class="w-full rounded-md border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500" />
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-brand-500 hover:bg-brand-600 text-white font-semibold py-2 px-6 rounded-md transition">
                Change Password
            </button>
        </div>
    </form>
</section>
