{{ collection:grades }}
    <img src="{{ belt_image }}" alt="{{ title }} belt image" height="100" width="100" loading="lazy">
    <h3 class="text-xl text-white">{{ title }}</h3>
    <ul class="text-white uppercase text-center">
        {{ if techniques }}
            {{ techniques }}
            <li class="my-2 last:mb-6">
                {{ title }}<br/>
                <span class="text-sm">{{ attack }}</span>
            </li>
            {{ /techniques }}
        {{ /if }}

        {{ if forms_and_sets }}
            {{ forms_and_sets }}
            <li class="text-white mt-4">
                <h4>Forms and Sets Required</h4>
            </li>
            <li class="my-2 last:mb-6 font-bold">
                {{ title }}
            </li>
            {{ /forms_and_sets }}
        {{ /if }}
    </ul>
{{ /collection:grades }}
